coverage:
  precision: 2
  round: down
  range: 70..100
  
  status:
    project:
      default:
        target: 80%
        threshold: 1%
    
    patch:
      default:
        target: 70%
        threshold: 5%

comment:
  layout: reach,diff,flags,tree
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "tests/**/*"
  - "**/__pycache__/**/*"
  - "**/temp/**/*"
  - "**/backups/**/*"
  - "streamlit/**/*"
