name: CI

on:
  push:
    branches: [ "main", "develop", "refactor/*" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
        
    - name: Run tests with pytest
      env:
        GPT4O_MINI_API_KEY: "mock-key"
        GPT4O_API_KEY: "mock-key"
        EMBEDDING_API_KEY: "mock-key"
        GPT41_API_KEY: "mock-key"
        CLAUDE_4_SONNET_API_KEY: "mock-key"
        CLAUDE_35_HAIKU_API_KEY: "mock-key"
      run: |
        pytest --cov=backend --cov-report=xml --cov-report=term
        
